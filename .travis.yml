language: java

dist: trusty

env:
  global:
    - JRE6_HOME=/usr/lib/jvm/java-6-openjdk-amd64/jre

matrix:
  include:
    - os: linux
      jdk: oraclejdk9
      env: 
        secure: ""
      after_success: sonar-scanner -Dsonar.login=$SONAR_TOKEN
    - os: linux
      jdk: oraclejdk8
    - os: linux
      jdk: openjdk7
    - os: linux
      jdk: openjdk6
    - os: osx
      before_install:
        - brew update
        - brew install wine ant

addons:
  sonarcloud:
    organization: "albertus82-github"
  apt:
    sources:
      - sourceline: 'deb https://dl.winehq.org/wine-builds/ubuntu/ trusty main'
        key_url: https://dl.winehq.org/wine-builds/Release.key
    packages:
      - ant-optional
      - lib32ncurses5
      - lib32z1
      - openjdk-6-jdk
      - winehq-stable

before_script:
  - ant -diagnostics

script:
  - ant all
